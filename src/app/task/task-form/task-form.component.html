
@if (taskFormStateService.status() === "loading") {
  <div class="loading">Loading...</div>
} @else {

<p>  ADICIONAR/MODIFICAR TAREA </p>

<form class="max-w-sm mx-auto">
  <div class="mb-5">
      <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">TOTULO</label>
      <input type="text" value="{{ taskFormStateService.task().titulo }}" id="large-input"
      class="block w-full p-4 text-gray-900 border
      border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500
      focus:border-blue-500 dark:bg-gray-700
      dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
      dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  <div class="mb-5">
      <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">DESCRIPCION</label>
      <input type="text" value="{{ taskFormStateService.task().descripcion }} " id="base-input"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  <div class="mb-5 flex justify-end space-x-2">
    <button type="submit"
     class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Guardar
    </button>
    <button (click)="regresar()" type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Cancelar
    </button>
  </div>

 </form>
}
